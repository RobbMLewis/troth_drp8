langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Tools
          items:
            - Source
            - Undo
            - Redo
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - HorizontalRule
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - ImceImage
            - DrupalMediaLibrary
        -
          name: 'Block Formatting'
          items:
            - Format
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: un
image_upload:
  status: true
  scheme: private
  directory: web/
  max_size: '128 MB'
  max_dimensions:
    width: null
    height: null
