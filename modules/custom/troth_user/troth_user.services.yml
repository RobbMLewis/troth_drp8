services:
  troth_user.order_paid_subscriber:
    class: Drupal\troth_user\EventSubscriber\OrderPaidSubscriber
    tags:
      - { name: event_subscriber }
  troth_user.standard_access_checker:
    class: Drupal\troth_user\Access\CustomAccessCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _custom_access }
